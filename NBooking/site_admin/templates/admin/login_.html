{% extends "base.html" %}

{% block content %}
<section class="admin-login-section">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Admin Login</h1>
        <p>Access the administration panel</p>
      </div>

      {% if error %}
      <div class="error-message">
        <span>❌ {{ error }}</span>
      </div>
      {% endif %}

      <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required
            autofocus
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required
          >
        </div>

        <button type="submit" class="btn-login">Sign In</button>
      </form>

      <div class="login-footer">
        <a href="/">← Back to Home</a>
      </div>
    </div>
  </div>
</section>

<style>
  .admin-login-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff7fb1 0%, #ff6b9d 100%);
    padding: 2rem;
  }

  .login-container {
    width: 100%;
    max-width: 400px;
  }

  .login-card {
    background: white;
    padding: 3rem 2rem;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(74, 34, 49, 0.15);
  }

  .login-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-header h1 {
    font-family: Playfair Display, serif;
    color: #4a2231;
    font-size: 2rem;
    margin: 0 0 0.5rem;
  }

  .login-header p {
    color: #7a6b79;
    margin: 0;
  }

  .error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    border: 1px solid #f5c6cb;
    text-align: center;
  }

  .login-form {
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: #4a2231;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid rgba(0, 0, 0, 0.08);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s ease;
    font-family: inherit;
  }

  .form-group input:focus {
    outline: none;
    border-color: #ff7fb1;
    box-shadow: 0 0 0 3px rgba(255, 127, 177, 0.1);
  }

  .btn-login {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(135deg, #ff7fb1, #ff6b9d);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 16px rgba(255, 127, 177, 0.3);
  }

  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 127, 177, 0.4);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  .login-footer {
    text-align: center;
  }

  .login-footer a {
    color: #ff7fb1;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }

  .login-footer a:hover {
    color: #ff6b9d;
  }

  @media (max-width: 768px) {
    .admin-login-section {
      padding: 1rem;
    }

    .login-card {
      padding: 2rem 1.5rem;
    }

    .login-header h1 {
      font-size: 1.5rem;
    }

    .form-group input {
      padding: 0.65rem;
      font-size: 16px;
    }

    .btn-login {
      padding: 0.8rem;
    }
  }
</style>
{% endblock %}
